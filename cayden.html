<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout with Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .top {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .bottom {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-section, .image-section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .images-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .image-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    @media (min-width: 768px) {
      .bottom {
        flex-direction: row;
      }

      .form-section, .images-container {
        flex: 1;
      }

      .images-container {
        flex-direction: row;
      }

      .image-box {
        flex: 1;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="top">
    <h2>Welcome Little Man </h2>
  </div>

  <div class="bottom">
    <div class="form-section">
      <form>
        <label for="name">What is your name?</label>
        <input type="text" id="name" name="name" required>

        <label for="age">What is your age?</label>
        <input type="number" id="age" name="age" required>

        <label for="month">What is your birth month?</label>
        <select id="month" name="month" required>
          <option value="">--Select Month--</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </form>
    </div>

    <div class="images-container">
      <div class="image-box">
        <img src="img/toyota.png" alt="Car Image">
        <label for="carAnswer">What is the image above?</label>
        <input type="text" id="carAnswer" name="carAnswer">
      </div>
      <div class="image-box">
        <img src="img/Building.png" alt="Building Block Image">
        <label for="blockAnswer">What is the image above?</label>
        <input type="text" id="blockAnswer" name="blockAnswer">
      </div>
    </div>
  </div>
</div>
</body>
</html>
