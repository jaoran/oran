<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> play Awareness </title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9fafb;
    }
    form {
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Navigation */
    nav {
      background-color: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    /* Main layout */
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Rows and Columns */
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .column {
      flex: 1 1 45%;
      background-color: #f2f2f2;
      padding: 1rem;
      min-height: 150px;
      border-radius: 8px;
    }
    .carousel {
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .carousel-track {
      display: flex;
      animation: scroll 16s linear infinite;
      width: fit-content;
    }

    .slide {
      min-width: 100%;
      height: 500px;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      100% { transform: translateX(-400%); }
    }
    /* Responsive */
    @media (max-width: 768px) {
      .column {
        flex: 1 1 100%;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

<nav>
  <h1> Welcome, Sir </h1>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<main>
  <section class="row">
    <div class="column">
      <form>
        <label for="name">What is your full name?</label>
        <input type="text" id="name" name="name" placeholder="Enter your first then last name" required />

        <label for="top">What color is top/shirt?</label>
        <input type="text" id="top" name="top" placeholder="e.g. top and a t-shirt" required />

        <label for="bottom">What color is bottom/short?</label>
        <input type="text" id="bottom" name="bottom" placeholder="e.g. Bottom, jeans and short" required />

        <label for="time">What time is it?</label>
        <input type="time" id="time" name="time" required />

        <label for="time_of_day">What time of day is it?</label>
        <select id="time_of_day" name="time_of_day">
          <option value="">--Select--</option>
          <option value="morning">Morning (6 AM – 12 PM)</option>
          <option value="afternoon">Afternoon (12 PM – 5 PM)</option>
          <option value="evening">Evening (5 PM – 9 PM)</option>
          <option value="night">Night (9 PM – 6 AM)</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="column">
      <hr>

      <hr>
      <br>
      <label for="mood">How was your day?</label>

      <select id="mood" name="mood">
        <option value="">--Select--</option>

      <br>
      <label for="age">What is your age ?</label>
      <input type="text" id="age" name="age" required />

      <label for="birth-day">What is your birthday?</label>
      <select id="birth-month" name="birth_month" required>
        <option value="">Month</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>

      <select id="birth-day" name="birth_day" required>
        <option value="">Day</option>
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>

        <option value="05">5</option>
        <option value="06">6</option>
        <option value="07">7</option>
        <option value="08">8</option>
        <option value="09">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>

      <label for="birth-year"> Year </label>
      <input type="text" id="birth-year" name="birth-year" placeholder= "e.g. 1900–2025 options" required />
    </div>

  </section>
  <section class="row">
    <div class="column"> Result </div>
    <div class="column"> Free Style </div>
  </section>
</main>

<div class="carousel">
  <div class="carousel-track">
    <div class="slide"><img src="img/autism.JPG" alt="autism" style="width: 100%; height: 100%; object-fit: fill;"></div>
    <div class="slide"><img src="img/blind.JPG" alt="blind" style="width: 100%; height: 100%; object-fit: fill;"></div>
    <div class="slide">Slide 3</div>
    <div class="slide">Slide 4</div>
  </div>
</div>
<script>
  // Wait until the DOM is fully loaded
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent page reload

      const name = document.getElementById('name').value;
      const top = document.getElementById('top').value;
      const bottom = document.getElementById('bottom').value;
      const time = document.getElementById('time').value;
      const time_of_day = document.getElementById('time_of_day').value;



      // You can also display the info on the page:
      alert(`Hi ${name}, top color is "${top}" , bottom color is "${bottom}" it's ${time} , time of day is ${time_of_day}`);
    });
  });
</script>
</body>
</html>
