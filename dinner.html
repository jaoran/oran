<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dinner Picker</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: #f9f9f9;
        }
        #content {
            padding: 10px;
        }
        #header {
            padding: 50px;
        }
        h2 {
            text-align: center;
            z-index: 1;
            font-size: 3rem;
            font-weight: bold;
            color: #bbb86b;
            text-shadow:
                    5px 5px 3px #255313,   /* Red */
                    -3px -3px 0 #008199, /* Blue */
                    3px -3px 0 #908eeb,  /* Yellow */
                    -4px 4px 3px #fba76a;  /* Green */
            font-family: 'Arial', sans-serif;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            width: 300px;
            height: 350px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            border-color: #4CAF50;
        }
        .card img {
            width: 100%;
            height: 90%;
            object-fit: cover;
        }
        .card p {
            margin: 0;
            padding: 10px;
            font-weight: bold;
        }
        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 1.2em;
            color: green;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: black;
            color: white;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                background-color: #007BFF; /* Mobile blue */
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                margin-top: 1rem;
            }

            .nav-links a {
                padding: 0.5rem 0;
            }
        }

    </style>
</head>
<body>
<nav>
    <div class="logo">
        <img src="Images/logo.png" alt="JAORAN Logo" />
    </div>
    <div class="nav-links">
        <a href="AI.html">Home</a>
        <a href="schedule.html">View Daily Schedule</a>
        <a href="dinner.html">Dinner</a>
    </div>
</nav>
<div id="content">
    <div id="header">
        <h2>Choose Your Dinner</h2>
    </div>
<div class="grid" id="dinnerGrid">
    <!-- Cards will be inserted here -->
</div>

<div class="result" id="resultDisplay"></div>

<script>
    const dinners = [
        { name: "Waffle", img: "img/removebackground.png" },
        { name: "Cheese pizza", img: "img/cheese.png" },
        { name: "Pepperoni", img: "img/pepperoni.png" },
        { name: "Hungry Howie", img: "img/hungry.png" },
        { name: "Fries", img: "img/fries.png" },
        { name: "Tacos", img: "img/tacos.png" },
        { name: "Snacks", img: "img/snacks.png" },
        { name: "Drinks", img: "img/drinks.png" },
        { name: "Not hungry ", img: "img/not_hungry.png" },
        { name: "hungry ", img: "img/I_m_hungry.png" },
    ];

    const grid = document.getElementById('dinnerGrid');
    const result = document.getElementById('resultDisplay');

    dinners.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <p>${item.name}</p>`;
        card.addEventListener('click', () => {
            result.textContent = `${item.name}`;
            const utterance = new SpeechSynthesisUtterance(`${item.name}`);
            speechSynthesis.speak(utterance);
        });
        grid.appendChild(card);
    });
</script>
</div>
</body>
</html>
