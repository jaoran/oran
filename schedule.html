<!-- schedule.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>schedule</title>
  <style>
    /*â€” Base & Puzzle Background â€”*/
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.5;
      background-color: #f5f5f5;
      /* replace puzzle.svg with your autism puzzleâ€“pattern image */
      background-image: url('puzzle.svg');
      background-repeat: repeat;
      background-attachment: fixed;
    }

    /*â€” Container â€”*/
    .container {
      background: rgba(255, 255, 255, 0.9);
      max-width: 800px;
      width: 90%;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-transform: capitalize;
      margin-bottom: 0.75rem;
    }
    h1::before {
      content: "ðŸ§© ";
    }

    /*â€” Tables â€”*/
    .table-responsive {
      overflow-x: auto;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.6rem 0.8rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f0f0f0;
    }

    /*â€” Form â€”*/
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
      color: #005EB8;
    }
    .input-group input {
      width: 100%;
      max-width: 80px;
      padding: 0.4rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #intake-form button {
      padding: 0.6rem 1.2rem;
      background-color: #005EB8;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin-top: 0.5rem;
    }
    #intake-form button:hover {
      background-color: #004080;
    }
    #intake-summary {
      margin-top: 1rem;
      background: #eaf4ff;
      padding: 1rem;
      border-radius: 6px;
    }

    /*â€” Footer â€”*/
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #005EB8;
      color: #fff;
      font-style: italic;
      margin-top: 2rem;
    }

    /*â€” Responsive Tweaks â€”*/
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
        margin: 1rem auto;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      th, td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>schedule</h1>

  <h2>daily routine</h2>
  <div class="table-responsive">
    <table>
      <thead>
      <tr>
        <th>Activity</th>
        <th>Time</th>
      </tr>
      </thead>
      <tbody>
      <tr><td>Bathing time</td><td>7:00 AM</td></tr>
      <tr><td>Dinner time</td><td>6:30 PM</td></tr>
      </tbody>
    </table>
  </div>

  <h2>daily intake</h2>
  <form id="intake-form">
    <div class="input-group">
      <label for="water">How many glasses of water?</label>
      <input type="number" id="water" name="water" min="0" value="0" />
    </div>
    <div class="input-group">
      <label for="sunnyd">How many glasses of Sunny D?</label>
      <input type="number" id="sunnyd" name="sunnyd" min="0" value="0" />
    </div>
    <div class="input-group">
      <label for="nesquik">How many glasses of Nesquik?</label>
      <input type="number" id="nesquik" name="nesquik" min="0" value="0" />
    </div>
    <button type="submit">Save Intake</button>
  </form>
  <div id="intake-summary" hidden>
    <p>You consumed:</p>
    <ul>
      <li id="sum-water"></li>
      <li id="sum-sunnyd"></li>
      <li id="sum-nesquik"></li>
    </ul>
  </div>

  <h2>upcoming events</h2>
  <div class="table-responsive">
    <table>
      <thead>
      <tr>
        <th>Event</th>
        <th>Date &amp; Time</th>
      </tr>
      </thead>
      <tbody>
      <tr><td>Haircut</td><td>07/28/2025, 3:00 PM</td></tr>
      <tr><td>Nail cutting</td><td>07/30/2025, 10:00 AM</td></tr>
      <tr><td>Indoor cycling</td><td>08/02/2025, 5:30 PM</td></tr>
      </tbody>
    </table>
  </div>
</div>

<footer>
  "Different, not less."
</footer>

<script>
  const form = document.getElementById('intake-form');
  const summary = document.getElementById('intake-summary');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const water   = form.water.value;
    const sunnyd  = form.sunnyd.value;
    const nesquik = form.nesquik.value;

    document.getElementById('sum-water').textContent   =
            water + ' glass(es) of water';
    document.getElementById('sum-sunnyd').textContent  =
            sunnyd + ' glass(es) of Sunny D';
    document.getElementById('sum-nesquik').textContent =
            nesquik + ' glass(es) of Nesquik';

    summary.hidden = false;
  });
</script>
</body>
</html>
